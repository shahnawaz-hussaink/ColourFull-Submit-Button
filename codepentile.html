<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Tiles</title>
    <link rel="stylesheet" href="codepentiles.css">
</head>
<body>
    <div class="card">
        <div class="card-thumbnail">
            <img alt="" src="flower.jpeg"/>
        </div>
        <div class="card-body">
            <div class="card-avatar">
                <img alt="" src="profileimage.jpeg"/>
            </div>
            <div class="card-details">
                <h3>Abstract Gradient Project</h3>
                <p>Scrimsbee McScrimslee</p>
            </div>
        </div>
        <ul class="card-stats">
            <li>🤍 8</li>
            <li>💬 32</li>
        </ul> 
    </div>  
</body>
</html>
